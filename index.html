<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="row">
        <h1>crator name</h1><br>
        <p>:Jamshed alam hridoy</p>
    </div>

    <form name="calculator" id="calculator">
        <input type="text" name="output" readonly="readonly" />
        <button type="reset">C</button>
        <button type="button" onclick="clearEntry() ">CE</button>
        <button type="button" onclick="percentageCalculator()">%</button>
        <button type="button" onclick="getvalue('*')">x</button>
        <button type="button" onclick="getvalue('1')">1</button>
        <button type="button" onclick="getvalue('2')">2</button>
        <button type="button" onclick="getvalue('3')">3</button>
        <button type="button" onclick="getvalue('/')">/</button>
        <button type="button" onclick="getvalue('4')">4</button>
        <button type="button" onclick="getvalue('5')">5</button>
        <button type="button" onclick="getvalue('6')">6</button>
        <button type="button" onclick="getvalue('+')">+</button>
        <button type="button" onclick="getvalue('7')">7</button>
        <button type="button" onclick="getvalue('8')">8</button>
        <button type="button" onclick="getvalue('9')">9</button>
        <button type="button" onclick="getvalue('-')">-</button>
        <button type="button" onclick="getvalue('0')">0</button>
        <button type="button" onclick="getvalue('00')">00</button>
        <button type="button" onclick="getvalue('.')">.</button>
        <button type="button" onclick='calculation()' id="result">=</button>
    </form>




    <script src="js/app.js"></script>
</body>

</html>
